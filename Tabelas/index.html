<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        

        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* ALINHAMENTO HORIZONTAL */
            vertical-align: top; /* ALINHAMENTO VERTICAL */
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
<!--
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = Tabela
     TABLE HEADER = CabeÃ§alho de Tabela
    TABLE ROWS = Linha de Tabela
    TABLE DATA = Dados de Tabela
-->
    <table>
        
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr class="linha"> <!-- SEGUNDA LINHA -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td> 
        </tr>

        <tr><!-- QUARTA LINHA -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td> 
        </tr>
    </table>
</body>
</html>
